<app-dashboard></app-dashboard>
<h2>Edit Gift</h2>

<form [formGroup]="editGiftForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="giftType" style="position: relative;"> <!-- Add relative positioning to the label -->
      Gift Type:<span class="asterisk">*</span>
      <input type="text" id="giftType" formControlName="giftType">
      <div *ngIf="editGiftForm.get('giftType').hasError('required') && editGiftForm.get('giftType').touched" class="error-message">*</div> <!-- Display the asterisk conditionally -->
    </label>
  </div>

  <div class="form-group">
    <label for="giftImageUrl" style="position: relative;"> <!-- Add relative positioning to the label -->
      Gift Image:<span class="asterisk">*</span>
      <input type="file" id="giftImageUrl" formControlName="giftImageUrl" (change)="handleFileChange($event)"
            accept=".png, .jpg">
      <div *ngIf="editGiftForm.get('giftImageUrl').hasError('required') && editGiftForm.get('giftImageUrl').touched" class="error-message">*</div> <!-- Display the asterisk conditionally -->
    </label>
  </div>

  <div class="form-group">
    <label for="giftDetails" style="position: relative;"> <!-- Add relative positioning to the label -->
      Gift Details:
      <textarea id="giftDetails" formControlName="giftDetails"></textarea>
      <div *ngIf="editGiftForm.get('giftDetails').hasError('required') && editGiftForm.get('giftDetails').touched" class="error-message">*</div> <!-- Display the asterisk conditionally -->
    </label>
  </div>

  <div class="form-group">
    <label for="quantity" style="position: relative;"> <!-- Add relative positioning to the label -->
      Quantity:
      <input type="number" id="quantity" formControlName="quantity">
      <div *ngIf="editGiftForm.get('quantity').hasError('required') && editGiftForm.get('quantity').touched" class="error-message">*</div> <!-- Display the asterisk conditionally -->
      <div *ngIf="editGiftForm.get('quantity').hasError('min') && editGiftForm.get('quantity').touched" class="error-message">*</div> <!-- Display the asterisk conditionally -->
    </label>
  </div>

  <div class="form-group">
    <label for="giftPrice" style="position: relative;"> <!-- Add relative positioning to the label -->
      Price:
      <input type="number" id="giftPrice" formControlName="giftPrice">
      <div *ngIf="editGiftForm.get('giftPrice').hasError('required') && editGiftForm.get('giftPrice').touched" class="error-message">*</div> <!-- Display the asterisk conditionally -->
      <div *ngIf="editGiftForm.get('giftPrice').hasError('min') && editGiftForm.get('giftPrice').touched" class="error-message">*</div> <!-- Display the asterisk conditionally -->
    </label>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    *{{ errorMessage }}
  </div>

  <div class="add-btn">
    <button type="submit">Update Gift</button>
  </div>
</form>
