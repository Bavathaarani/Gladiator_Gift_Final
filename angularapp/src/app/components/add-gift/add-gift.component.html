<app-dashboard></app-dashboard>
<h2>Add New Gift</h2>
 
<form [formGroup]="addGiftForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="giftType" style="position: relative;"> <!-- Add relative positioning to the label -->
            Gift Type:
            <input type="text" id="giftType" formControlName="giftType">
            <div *ngIf="addGiftForm.get('giftType').hasError('required') && addGiftForm.get('giftType').touched" class="error-message">*</div> <!-- Display the asterisk conditionally -->
        </label>
    </div>
 
    <!-- <div class="form-group">
        <label for="giftImageUrl" style="position: relative;"> 
            Gift Image URL:
            <input type="text" id="giftImageUrl" formControlName="giftImageUrl">
            <div *ngIf="addGiftForm.get('giftImageUrl').hasError('required') && addGiftForm.get('giftImageUrl').touched" class="error-message">*</div>
        </label>
    </div> -->
    <div class="form-group">
        <label for="giftImageUrl" style="position: relative;">
            Gift Image:
            <input type="file" id="giftImageUrl" formControlName="giftImageUrl" (change)="handleFileChange($event)"
            accept=".png, .jpg">
            <div *ngIf="addGiftForm.get('giftImageUrl').hasError('required') && addGiftForm.get('giftImageUrl').touched" class="error-message">*</div> 
        </label>
    </div>
    
 
    <div class="form-group">
        <label for="giftDetails" style="position: relative;"> <!-- Add relative positioning to the label -->
            Gift Details:
            <textarea id="giftDetails" formControlName="giftDetails"></textarea>
            <div *ngIf="addGiftForm.get('giftDetails').hasError('required') && addGiftForm.get('giftDetails').touched" class="error-message">*</div> <!-- Display the asterisk conditionally -->
        </label>
    </div>

    <div class="form-group">
        <label for="quantity" style="position: relative;"> <!-- Add relative positioning to the label -->
            Quantity:
            <input type="number" id="quantity" formControlName="quantity">
            <div *ngIf="addGiftForm.get('quantity').hasError('required') && addGiftForm.get('quantity').touched" class="error-message">*</div> <!-- Display the asterisk conditionally -->
            <div *ngIf="addGiftForm.get('quantity').hasError('min') && addGiftForm.get('quantity').touched" class="error-message">*</div> <!-- Display the asterisk conditionally -->
        </label>
    </div>
 
    <div class="form-group">
        <label for="giftPrice" style="position: relative;"> <!-- Add relative positioning to the label -->
            Price:
            <input type="number" id="giftPrice" formControlName="giftPrice">
            <div *ngIf="addGiftForm.get('giftPrice').hasError('required') && addGiftForm.get('giftPrice').touched" class="error-message">*</div> <!-- Display the asterisk conditionally -->
            <div *ngIf="addGiftForm.get('giftPrice').hasError('min') && addGiftForm.get('giftPrice').touched" class="error-message">*</div> <!-- Display the asterisk conditionally -->
        </label>
    </div>
 
    <div *ngIf="errorMessage" class="error-message">
        *{{ errorMessage }}
    </div>
 
    <div class="add-btn">
        <button type="submit">Add Gift</button>
    </div>
</form>
