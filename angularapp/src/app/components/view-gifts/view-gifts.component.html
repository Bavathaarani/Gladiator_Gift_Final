<app-dashboard></app-dashboard>

<div class="gifts-container">
    <div *ngFor="let gift of gifts" class="gift-card">
      <h2>{{ gift.giftType }}</h2>
      <img [src]="gift.giftImageUrl" alt="{{ gift.giftType }}">
      <p>Details: {{ gift.giftDetails }}</p>
      <p>Price: {{ gift.giftPrice }}</p>
        <p>Quantity: {{ gift.quantity }}</p>
      <!-- Edit and Delete Buttons -->
      <button (click)="editGift(gift)">Edit</button>&nbsp;
      <button (click)="deleteGift(gift)">Delete</button>
    </div>
  </div>
